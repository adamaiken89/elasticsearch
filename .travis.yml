language: bash

services:
  - docker

env:
  global:
    - LATEST_TAG=6.1
  matrix:
    - TAG=6.1 ES_VER=6.1.1 EXTRA_TAG=6
    - TAG=6.0 ES_VER=6.0.1
    - TAG=5.6 ES_VER=5.6.5 EXTRA_TAG=5
    - TAG=5.5 ES_VER=5.5.3
    - TAG=5.4 ES_VER=5.4.3

script:
  - travis_retry make
  - make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      export STABILITY_TAG="${TRAVIS_TAG}"
    fi

    make release

    if [[ -n "${EXTRA_TAG}" ]]; then
      make release TAG="${EXTRA_TAG}"
    fi

    if [[ "${TAG}" == "${LATEST_TAG}" ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
    secure: ""
